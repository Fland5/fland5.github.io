        <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">public class InsertSort &#123;</span><br><span class="line">    /**</span><br><span class="line">     * 插入排序</span><br><span class="line">     * 1. 基本思想</span><br><span class="line">     * 在Array[0]至Array[i-1]有序的基础上,在合适位置插入Array[i]。</span><br><span class="line">     * 2. 基础操作</span><br><span class="line">     * 比较、移动</span><br><span class="line">     */</span><br><span class="line"></span><br><span class="line">    public static &lt;T extends Comparable&lt;? super T&gt;&gt; void insertSort(T[] a) &#123;</span><br><span class="line">        for (int p = 1; p &lt; a.length; p++) &#123;</span><br><span class="line">            T tmp = a[p];//保存当前位置p的元素，其中[0,p-1]已经有序</span><br><span class="line">            int j;</span><br><span class="line">            for (j = p; j &gt; 0 &amp;&amp; tmp.compareTo(a[j - 1]) &lt; 0; j--) &#123;</span><br><span class="line">                a[j] = a[j - 1];//后移一位</span><br><span class="line">            &#125;</span><br><span class="line">            a[j] = tmp;//插入到合适的位置</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    public static void main(String[] args) &#123;</span><br><span class="line">        Integer[] arr = &#123;33, 6, 65, 55, 30, 20&#125;;</span><br><span class="line">        insertSort(arr);</span><br><span class="line">        for (Integer i : arr) &#123;</span><br><span class="line">            System.out.print(i + &quot; &quot;);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
